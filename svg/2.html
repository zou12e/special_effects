<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SVG (2) 坐标系统</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<style>
		

		.svg {
			background-color: #f1f1f1;
		}

		rect {
			fill: red;
		}
    	/**
		  stroke： 边框
		  fill：   填充
		  */
		</style>
	</head>

	<body>
		<h2>坐标系统</h2>
		<h3>1.单位默认为px</h3>
		<svg class='svg' width='500' height='500'>
			<rect x=10 y=10 width=50 height=100 />
		</svg>
		<h3>2.viewBox:x y w h;重新编排画布</h3>
		<p>
			x：左边什么位置开始
			<br> y：上边什么位置开始
			<br> w：分成多少份宽
			<br> h：分成多少份高
			<br>
		</p>
		<svg class='svg' width='4cm' height='5cm' viewBox='0 0 64 80'>
			<rect x=0 y=0 width=64 height=80 />
		</svg>
		<svg class='svg' width='4cm' height='5cm' viewBox='0 0 64 80'>
			<rect x=10 y=10 width=54 height=70 />
		</svg>
		<svg class='svg' width='4cm' height='5cm' viewBox='0 0 64 80'>
			<rect x=0 y=0 width=54 height=70 />
		</svg>
		<svg class='svg' width='4cm' height='5cm' viewBox='10 10 64 80'>
			<rect x=0 y=0 width=54 height=70 />
		</svg>
		<svg class='svg' width='4cm' height='5cm' viewBox='-10 -10 64 80'>
			<rect x=0 y=0 width=54 height=70 />
		</svg>
		<h3>
			3.preserveAspectRatio:viewBox设置不等比时的对其方式
		</h3>
		<p>
			xMin 左对其
			<br> xMid 居中对其
			<br> xMax 右对其
			<br> YMin 上对其
			<br> YMid 垂直对其
			<br> YMax 下对其
			<br>
		</p>
		<h4>meet:以短边做基础</h4>
		<svg class='svg' width='45' height='135' viewBox='0 0 90 90' preserveAspectRatio='xMinYMin meet'>
			<rect width=45 height=135 />
		</svg>
		<svg class='svg' width='45' height='135' viewBox='0 0 90 90' preserveAspectRatio='xMidYMid meet'>
			<rect width=45 height=90 />
		</svg>
		<svg class='svg' width='45' height='135' viewBox='0 0 90 90' preserveAspectRatio='xMaxYMax meet'>
			<rect width=45 height=90 />
		</svg>
		<svg class='svg' width='135' height='45' viewBox='0 0 90 90' preserveAspectRatio='xMinYMin meet'>
			<rect width=45 height=90 />
		</svg>
		<svg class='svg' width='135' height='45' viewBox='0 0 90 90' preserveAspectRatio='xMidYMid meet'>
			<rect width=45 height=90 />
		</svg>
		<svg class='svg' width='135' height='45' viewBox='0 0 90 90' preserveAspectRatio='xMaxYMax meet'>
			<rect width=45 height=90 />
		</svg>

		<h4>slice：以长边做基础</h4>
		<svg class='svg' width='45' height='135' viewBox='0 0 90 90' preserveAspectRatio='xMinYMin slice'>
			<rect width=15 height=90 />
		</svg>
		<svg class='svg' width='45' height='135' viewBox='0 0 90 90' preserveAspectRatio='xMidYMid slice'>
			<rect width=45 height=90 />
		</svg>
		<svg class='svg' width='45' height='135' viewBox='0 0 90 90' preserveAspectRatio='xMaxYMax slice'>
			<rect width=75 height=90 />
		</svg>


		<svg class='svg' width='135' height='45' viewBox='0 0 90 90' preserveAspectRatio='xMinYMin slice'>
			<rect width=45 height=15 />
		</svg>
		<svg class='svg' width='135' height='45' viewBox='0 0 90 90' preserveAspectRatio='xMidYMid slice'>
			<rect width=45 height=45 />
		</svg>
		<svg class='svg' width='135' height='45' viewBox='0 0 90 90' preserveAspectRatio='xMaxYMax slice'>
			<rect width=45 height=75 />
		</svg>

		<h4>none：(以长边做基础)无裁剪效果</h4>
		<svg class='svg' width='45' height='135' viewBox='0 0 90 90' preserveAspectRatio='none'  >
			<rect width=15 height=90 />
		</svg>
		<svg class='svg' width='45' height='135' viewBox='0 0 90 90' preserveAspectRatio='none'>
			<rect width=45 height=90 />
		</svg>
		<svg class='svg' width='45' height='135' viewBox='0 0 90 90' preserveAspectRatio='none'>
			<rect width=75 height=90 />
		</svg>


		<svg class='svg' width='135' height='45' viewBox='0 0 90 90' preserveAspectRatio='none'>
			<rect width=45 height=15 />
		</svg>
		<svg class='svg' width='135' height='45' viewBox='0 0 90 90' preserveAspectRatio='none'>
			<rect width=45 height=45 />
		</svg>
		<svg class='svg' width='135' height='45' viewBox='0 0 90 90' preserveAspectRatio='none'>
			<rect width=45 height=75 />
		</svg>

		<h3>
			4.随便画画

		</h3>
		<svg class='svg' width='500' height='250' viewBox='0 0 100 100' preserveAspectRatio='xMidYMin meet'>

			<circle cx=0 cy=50 r=50 />
			
			<rect width=50 height=50 />

			
		</svg>

		<svg class='svg' width='250' height='500' viewBox='0 0 100 100' preserveAspectRatio='xMidYMid meet'>
			<circle cx=50 cy=50 r=50 />
			<rect width=50 height=50 />
			
		</svg>

	</body>

	</html>
