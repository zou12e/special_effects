<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG (0) 好玩的</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	
	<!-- 代表n.css内容-->
	<style type='text/css' >
		
		path {
			fill:none;
			stroke:none;
		}
	</style>
	<!-- end -->

</head>


<body>

	<svg  width='1000' height='1000' style='background-color: #fff;' >
		

		<path d='M 0 0, L 100 0, L 100 100, Q 90 150, 55 165, 53.5 170, 52.5 190'   ></path>
		<defs>
			<linearGradient id='color1' x1=0% y1=0% x2=0% y2=100% >
				<stop offset='0%'   style='stop-color:#00CE9E;' />
				<stop offset='100%' style='stop-color:#007454;' />
			</linearGradient>

			<clipPath id='clipPath'>
				<rect x=0 y=0 width=100 height=200>
					<animate
					attributeType='XML'
					attributeName='y'
					from='200' to='0'
					begin='10s'
					dur='10s'  
					fill='freeze'
					/>
				</rect>

				<path  d='M 0 0,L 100 0 100 200 0 200 Z' style='fill:red' >

					<animate
					attributeType='XML'
					attributeName='d'
					values='
					M 0 200,
					C 50 200  60 200 100 200 
					L 100 50 0 50 0 0;
					M 0 200,
					C 50 200  60 200 100 200 
					L 100 50 0 50 0 0;'
					type='translate'
					begin='0s'
					dur='2s'  
					fill='freeze'
					/>


				</path>

			</clipPath>
		</defs>


		<path id='path' d='M 0 0, L 100 0, L 100 100, 
		C 90 150, 60 155, 55 200 ,L 45 200 
		C 40 155, 10 150, 0 100 ,L  0 0' style='fill:url(#color1)'  >




	</path >




</path>

<use xlink:href='#path' transform='translate(340 140)'style='clip-path:url(#clipPath)'  >

</use>


<use xlink:href='#path' transform='translate(340 340)'  >
	<animate
	attributeType='XML'
	attributeName='d'
	to='1'
	begin='0s'
	dur='1s'  
	fill='freeze'
	/>

</use>

</path>






<path  d='M 200 0,
C 
184 5 168 10  152  0
136 5 120 10  100  0
84 5  68 10   52  0
36 5  20 10  0  0
L 0 0 '  style='fill:white' >

<animateTransform
attributeType='XML'
attributeName='transform'
from='340 139' to='240 139'
type='translate'
repeatCount='indefinite'
begin='1s'
dur='1.5s'  
fill='freeze'
/>
</animateTransform>
</path>


</svg>

</body>
</html>
