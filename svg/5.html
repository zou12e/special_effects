			<path id='path3' d='
			M 200 200 L 0 200

			C 0 50 45 55 45 0  
			L 55 0
			C 55 45 95 55 100 100  
			L 100 200
			' style='fill:url(#color3)'  >
				<animate  id='animate2'
				attributeType="XML"

				begin='0s'
				dur='2s'

				fill="freeze" />
			</path >


		</defs>

		<use xlink:href='#path1' ></use>


		<use xlink:href='#path2' transform='translate(0 200)' ></use>

		<use xlink:href='#path3' transform='translate(0 500)' ></use>
