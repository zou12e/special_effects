                            <span></span>

                            <span></span>
                        </li>

                            <a href="javascript:void(0)" class="share4"></a>
                            <span></span>
                        </li>
                        <li title="分享到腾讯微博">
                            <a href="javascript:void(0)" class="share5"></a>
                            <span></span>
                        </li>
                        <li title="分享到github">
                            <a href="javascript:void(0)" class="share6"></a>
                            <span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>

    <script src="demo.js"></script>
</body>

</html>
