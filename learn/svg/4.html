<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG (4) 文档结构</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	
	<!-- 代表n.css内容-->
	<style type='text/css' >
		.svg {
			background-color: #ddd;
		}
		.svg  .l {
			stroke:black;
		}
		.svg  .l1 {
			stroke-dasharray:2 3 1 4315
		}
		.svg  .l2 {
			stroke-width:3
		}
	</style>
	<!-- end -->

</head>


<body>
	<h2>文档结构</h2>
	<h3>1.内联样式</h3>
	<p>
		写在标签里 style='stroke:black;...'
	</p>
	<svg  width='100' height='100' style='background-color: #ddd;' >
		<line x1=10 y1=10 x2=90 y2=10 style='stroke:black;stroke-dasharray:2 3 1 4'  />
		<line x1=10 y1=35 x2=90 y2=35 style='stroke:black;stroke-width:3'  />
	</svg>
	<h3>2.外部样式</h3>
	<p>
		引用n.css
	</p>
	<svg class='svg' width='100' height='100'  >
		<line class='l l1' x1=10 y1=10 x2=90 y2=10 />
		<line class='l l2' x1=10 y1=35 x2=90 y2=35 />

		<line class='l' x1=10 y1=60 x2=90 y2=60 />
	</svg>
	<h3>3. 内部样式</h3>
	<p>
		svg -> defc -> style 内容 <br>
		优点：渲染图形快
	</p>
	<svg class='svg2' width='100' height='100'  >
		<defc>
			<style type='text/css' >
				.svg2 {
					background-color: #ddd;
				}
				.svg2  .l {
					stroke:red;
				}
				.svg2  .l1 {
					stroke-dasharray:2 3 1 4
				}
				.svg2  .l2 {
					stroke-width:3
				}
			</style>
		</defc>
		<line class='l l1' x1=10 y1=10 x2=90 y2=10  style='stroke:black;' />
		<line class='l l2' x1=10 y1=35 x2=90 y2=35  stroke='green' />
		<line class='l' x1=10 y1=60 x2=90 y2=60 />
	</svg>

	<h3>4. 分组</h3>
	<p>
		svg -> defc -> style 内容 <br>
		优点：渲染图形快
	</p>
	<svg class='svg2' width='100' height='100'  >
		<g>
			<line class='l l1' x1=10 y1=10 x2=90 y2=10  style='stroke:black;' />
			<line class='l l2' x1=10 y1=35 x2=90 y2=35  stroke='green' />
		</g>
	</svg>
</body>
</html>
